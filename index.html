<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="img/icon.png" />

    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="sass/style.css" />
    <title>Bankist</title>
  </head>
  <body>
    <!-- Navigation -->
    <nav>
      <div class="welcome-box">
        <p class="welcome">Click help to get started</p>
        <img class="help help-welcome" src="img/help.png" alt="" />
      </div>
      <img src="img/logo.png" alt="Logo" class="logo" />
      <form class="login">
        <input
          type="text"
          placeholder="user"
          class="login__input login__input--user"
        />
        <input
          type="password"
          placeholder="PIN"
          class="login__input login__input--pin"
        />
        <button class="login__btn">&rarr;</button>
      </form>
    </nav>
    <main class="app">
      <!-- Balance -->
      <div class="balance">
        <div>
          <p class="balance__label">Current balance</p>
          <p class="balance__date">
            As of <span class="date">05/29/2026</span>
          </p>
        </div>
        <p class="balance__value">0000$</p>
      </div>

      <div class="main-app">
        <div class="movements-box">
          <!-- Movements -->
          <div class="movements">
            <div class="movements__row">
              <div class="movements__type movements__type--deposit">
                2 deposit
              </div>
              <div class="movements__date">3 days ago</div>
              <div class="movements__value">4 000$</div>
            </div>
            <div class="movements__row">
              <div class="movements__type movements__type--withdrawal">
                1 withdrawal
              </div>
              <div class="movements__date">24/01/2037</div>
              <div class="movements__value">-378$</div>
            </div>
          </div>
        </div>

        <div class="operations-box">
          <!-- OPERATION: Transfers -->
          <div class="operation operation--transfer">
            <h2>Transfer money</h2>
            <form class="form form--transfer">
              <div class="form--transfer-input">
                <div class="form--transfer-input-to">
                  <input type="text" class="form__input form__input--to" />
                  <label class="form__label">Transfer to</label>
                </div>
                <div class="form--transfer-input-amount">
                  <input
                    type="number"
                    class="form__input form__input--amount"
                  />
                  <label class="form__label">Amount</label>
                </div>
                <button class="form__btn form__btn--transfer">&rarr;</button>
                <div class="tooltip">
                  <img class="help help-transfer" src="img/help.png" alt="" />
                  <span class="tools"
                    >Put username (of logged out user) in Transfer to</span
                  >
                </div>
              </div>
            </form>
          </div>

          <!-- OPERTATION: Loan -->
          <div class="operation operation--loan">
            <h2>Request loan</h2>
            <form class="form form--loan">
              <div class="form--loan-box">
                <div class="form--loan-input">
                  <input
                    type="number"
                    class="form__input form__input--loan-amount"
                  />
                  <label class="form__label form__label--loan">Amount</label>
                </div>
                <button class="form__btn form__btn--loan">&rarr;</button>
              </div>
            </form>
          </div>

          <!-- OPERATION: Close -->
          <div class="operation operation--close">
            <h2>Close account</h2>
            <form class="form from--close">
              <div class="form--close-input">
                <div class="form--close-user">
                  <input type="text" class="form__input form__input--user" />
                  <label class="form__label">Confirm user</label>
                </div>
                <div class="form--close-pin">
                  <input
                    type="password"
                    maxlength="4"
                    class="form__input form__input--pin"
                  />
                  <label class="form__label">Confirm PIN</label>
                </div>
                <button class="form__btn form__btn--close">&rarr;</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="last">
        <!-- Summary -->
        <div class="summary">
          <p class="summary__label">In</p>
          <p class="summary__value summary__value--in">0000$</p>
          <p class="summary__label">Out</p>
          <p class="summary__value summary__value--out">0000$</p>
          <p class="summary__label">Interest</p>
          <p class="summary__value summary__value--interest">0000$</p>
          <button class="btn--sort">&downarrow; SORT</button>
        </div>

        <!-- Logout Timer -->
        <div class="logout">
          <p class="logout-timer">
            You will be logged out in <span class="timer">05:00</span>
          </p>
        </div>
      </div>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
